<html>
<script src="apiData.js"></script>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>


    $(document).ready(function(){
        for(var i=0;i<jsondata.length;i++){
            var lititle = "<li><a href='javascript:void(0);'>"+jsondata[i].apiname+"</a></li>";
            $("#apiuls").append(lititle);
        }
        onbindaclick();
    });





    function onbindaclick(){
        $("a").each(function(i,v){
            $(this).click(function(){
                $("#txtreq").val(JSON.stringify(jsondata[i].info));
                $("#txturl").val(JSON.stringify(jsondata[i].apiurl));
                $("#txtreq").attr("apiurl", jsondata[i].apiurl);
                $("#txtreq").attr("apitype", jsondata[i].apitype);
            })
        })
    }


    $(document).ready(function(){
        $("#sub1").click(function(){

            $.ajax({
                type: $("#txtreq").attr("apitype"),
                url: $("#txtreq").attr("apiurl") ,
                contentType: "application/json; charset=utf-8",  
                data: $("#txtreq").val(),//'{"username":"a","password":"a"}',//'{'+ajdata+'}',
                success: function(data){
                    $("#txtres").val(JSON.stringify(data))
                }

            });
        });
    });
    
    
    
    
    
    
    
    var wsUri ="ws://localhost:8999/test+test"; 
    var output;  
    
    function init() { 
        output = document.getElementById("output"); 
        testWebSocket(); 
    }  
 
    function testWebSocket() { 
        websocket = new WebSocket(wsUri); 
        websocket.onopen = function(evt) { 
            onOpen(evt) 
        }; 
        websocket.onclose = function(evt) { 
            onClose(evt) 
        }; 
        websocket.onmessage = function(evt) { 
            onMessage(evt) 
        }; 
        websocket.onerror = function(evt) { 
            onError(evt) 
        }; 
    }  
 
    function onOpen(evt) { 
        writeToScreen("CONNECTED"); 
        doSend("{\"cmd\":\"existsMobile\",\"params\":{\"mobile\":18013955700}}"); 
    }  
 
    function onClose(evt) { 
        writeToScreen("DISCONNECTED"); 
    }  
 
    function onMessage(evt) { 
        writeToScreen('<span style="color: blue;">RESPONSE: '+ evt.data+'</span>'); 
        websocket.close(); 
    }  
 
    function onError(evt) { 
        writeToScreen('<span style="color: red;">ERROR:</span> '+ evt.data); 
    }  
 
    function doSend(message) { 
        writeToScreen("SENT: " + message);  
        websocket.send(message); 
    }  
 
    function writeToScreen(message) { 
        var pre = document.createElement("p"); 
        pre.style.wordWrap = "break-word"; 
        pre.innerHTML = message; 
        output.appendChild(pre); 
    }  
 
    window.addEventListener("load", init, false);  

 
 
</script>
<body>
<table width="1409" height="548" border="1">
    <tr>
        <td width="300" rowspan="2">
            <div class="dropdown">

                <ul id="apiuls" >
                </ul>
            </div>

        </td>
        <td width="805">
            <div>
                <textarea id="txturl" cols="100" rows="2"></textarea>
                <textarea id="txtreq" cols="100" rows="18"></textarea>
            </div>
            <button id="sub1" >提交</button>
        </td>
    </tr>
    <tr>
        <td>
            <textarea id="txtres" cols="100" rows="18"></textarea>
        </td>
    </tr>
</table>
<div id="output"></div>  

</body>
</html>
